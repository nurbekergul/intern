<!DOCTYPE html>
        <html lang="en">
            <head>
            
        <meta charset="utf-8"   />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <head>
           <h1>Sign Up </h1> 
        </head>   
        <body>
            <form>

                <label for="name">Name</label> <br/>   
                <input type="text" placeholder="İsim Giriniz" name="name" /><br/>    

                <label for="password">Password</label> <br/>
                <input type="password" placeholder="Sifre giriniz" id="password"/> <br/> 

                <label for="email">Email</label> <br/>
                <input type="email" id="email" name="name" /><br/>

                <label for="date">Date</label> <br/>
                <input type="date" id="date" name="date" /><br/>
                
                Gender <br/>
                male    
                <input type="radio" id="gender" value="male"  /><br/>
                female
                <input type="radio" id="gender" value="female" /><br/>



                hobbies <br/>
                technology
                <input type="checkbox" name="technology" id="technology"/>
                car
                <input type="checkbox" name="car" id="car"/>
                dog 
                <input type="checkbox" name="dog" id="dog"/>



                degree  <br/>
                <select name="degree" id="degree">
                    <option value="bachelor">Lisans</option>
                    <option value="msc">Önlisans</option>
                    <option value="mike">Yükseklisans</option>
                </select><br/>

                <textarea name="message" id="message"></textarea> <br/>



                <input type="submit" value="submit" />
                <button type="reset">sıfırla</button>


            </form>
        </body>

        </html>
